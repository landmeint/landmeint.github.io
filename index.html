<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <button class="btn btn-outline-warning" type="submit">Logout</button>
          </form>
        </div>
    </nav>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Todolist</h1>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" id="form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="todo" placeholder="todo">
                        <label for="todo">Todo</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Add Todo</button>
                </form>
            </div>
        </div>
        <div class="row align-items-right g-lg-5 py-5">
            <div class="mx-auto">
                <form  style="display: none">
    
                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Todo</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById("form");

        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let todo = document.getElementById("todo").value ;

            const tbody = document.getElementById('content');
            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');
            const buttonDel = document.createElement('button');

            const valTd1 = document.createTextNode(todo);
            const valBut = document.createTextNode('Remove');
            let clas = document.createAttribute("class");
            clas.value = "w-100 btn btn-lg btn-danger";
            let klik = document.createAttribute("class");
            klik.value = "remove";

            td1.appendChild(valTd1);
            buttonDel.setAttributeNode(clas);
            tr.setAttributeNode(klik);
            buttonDel.appendChild(valBut);
            td2.appendChild(buttonDel);

            tbody.appendChild(tr);
            tr.appendChild(td1);
            tr.appendChild(td2);

        });

        
    </script>
</body>
</html>
